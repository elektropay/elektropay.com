{% assign navurl = page.url | remove: 'index.html' %}
<ul>
{% for item in include.navigation %}
  <li class=""><span class="menu-item-span"><a href="{{ item.url }}"{% if item.url == navurl %} data-current="current page"{% endif %}>{{ item.text }}</span> </a>  
    {% if item.subitems %}
      
       {% include navigation.html navigation=item.subitems %}
  
    {% endif %}
  </li>
{% endfor %}
</ul>
