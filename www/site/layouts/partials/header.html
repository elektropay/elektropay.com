<!doctype html>
<html>
  <head>
    <title>{{ .Site.Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/img/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/img/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/img/favicon/manifest.json">
    <link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#2eb83c">
    <meta name="apple-mobile-web-app-title" content="Elektropay">
    <meta name="application-name" content="Elektropay">
    <meta name="theme-color" content="#ffffff">
    <!-- Fonts  -->
<link rel="stylesheet" href="https://fonticons-free-fonticons.netdna-ssl.com/kits/a97ca672/a97ca672.css"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<link rel="stylesheet" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/> 
<link rel="stylesheet" href="https://cdn.everpayinc.com/elektropay/assets/fonts/simple-line-icons/simple-line-icons.css"/>
<link rel="stylesheet" href="/css/lib/prism.css"/> 
<link rel="stylesheet" href="//cdn.everpayinc.com/css/animate.css"/>
<link rel="stylesheet" href="//cdn.everpayinc.com/css/YTPlayer.css"/>
<link rel="stylesheet" href="https://cdn.everpayinc.com/elektropay/assets/css/elektropay-v1.0.css"/>

<style>
@import url('https://fonts.googleapis.com/css?family=Montserrat');
</style>
        
  </head>
<body class="page-loaded" style="">
    
<div class="wrapper">
  
    <header class="hidden" id="header">
      <div class="contained">
        <a href="/" class="logo"><img src="https://res.cloudinary.com/lmj6rf6tz/image/upload/v1497453042/elektropay/assets/img/logo.png"/></a>
        <a href="/" class="btn-secondary small"><img src="/img/github.svg"/> Fork me on GitHub</a>
      </div>
    </header>
	
  
<header id="header">    
<!-- Fixed navbar -->
	<nav class="navbar navbar-default navbar-fixed-top header clearfix">
		<div class="contained">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			<a class="logo navbar-brand" href="/"><img src="https://res.cloudinary.com/lmj6rf6tz/image/upload/v1497453042/elektropay/assets/img/logo.png"/></a>
			
				<div class="navbar-collapse collapse" id="navbar">
                <ul class="nav navbar-nav navbar-right">
                    {{ range .Site.Menus.main }}
                    <li {{ if or ($.IsMenuCurrent "main" .) ($.HasMenuCurrent "main" .) }} class="active"{{ end }}>
                        <a href="{{ .URL }}">{{ .Name }}</a>
                    </li>
                    {{ end }}
                </ul>
            </div>
			
			</div>
			
		</div>
	</nav>	
   </header>
