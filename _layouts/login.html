layout: default

<style>
.header{
    display: none;
}
.footer{
    display: none;
}
</style>


<section class="module-cover parallax text-center fullscreen" data-background="https://res.cloudinary.com/lmj6rf6tz/image/upload/v1442882922/bg_login_gug6bx.jpg" data-overlay="0.6" style="background-image: none; z-index: 0;" data-jarallax-original-styles="background-image: url("https://res.cloudinary.com/lmj6rf6tz/image/upload/v1442882922/bg_login_gug6bx.jpg";);">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4 col-md-6 m-auto">
                            <div class="m-b-20">
                                <h6>{{ content }}</h6>
                            </div>
                            <div class="m-b-20">
                                <form method="post">
                                    <div class="form-group">
                                        <input class="form-control" type="email" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="password" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-block btn-round btn-brand" type="submit" id="signOnButton">Login</button>
                                    </div>
                                </form>
                            </div>
                            <div class="m-b-20">
                                <p><small>Dont have an account yet? <a href="/signup">Create account</a><br>Forgot your username or password? <a href="/recover-passowrd">Recover account</a></small></p>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="overlay-background" style="opacity: 0.6;"></div>
    <div id="jarallax-container-0" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; overflow: hidden; pointer-events: none; z-index: -100;">
    <div style="background-position: 50% 50%; background-size: cover; background-repeat: no-repeat; background-image: url("https://res.cloudinary.com/lmj6rf6tz/image/upload/v1442882922/bg_login_gug6bx.jpg;); position: fixed; top: 0px; left: 0px; width: 1903px; height: 490px; overflow: hidden; pointer-events: none; margin-top: 0px; transform: translate3d(0px, 0px, 0px);">
    </div>
    </div>
</section>
